# application-test.properties
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Outras configurações para otimizar os testes
spring.jpa.hibernate.ddl-auto=create-drop

# Valores mock para segurança
security.client-id=test-client-id
security.client-secret=test-client-secret
security.jwt.secret=test-jwt-secret
security.jwt.duration=3600

# CORS para testes
cors.origins=http://localhost:8080